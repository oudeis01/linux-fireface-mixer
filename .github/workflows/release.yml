name: Release and AUR Push

on:
  push:
    tags:
      - 'v*'

jobs:
  build-x86_64:
    name: Build for x86_64
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build in Arch Linux Container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            archlinux:latest \
            bash -c "pacman -Syu --noconfirm && \
                     pacman -S --noconfirm base-devel cmake \
                       alsa-lib libx11 libxrandr libxinerama libxcursor libxi \
                       systemd mesa libglvnd && \
                     mkdir -p build && \
                     cd build && \
                     cmake -DCMAKE_BUILD_TYPE=Release .. && \
                     make -j\$(nproc) && \
                     cd .. && \
                     mv build/totalmixer_gui totalmixer_gui-x86_64 && \
                     mv build/totalmixer_cli totalmixer_cli-x86_64"
      
      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            totalmixer_gui-x86_64
            totalmixer_cli-x86_64

  aur-push:
    name: Push Source and Binary Packages to AUR
    needs: [build-x86_64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Publish AUR (Source)
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: linux-fireface-mixer
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ github.actor }}@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          updpkgsums: true
          
      - name: Publish AUR (Binary)
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: linux-fireface-mixer-bin
          pkgbuild: ./PKGBUILD-bin
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ github.actor }}@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          updpkgsums: true
